<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>mxgraph示例</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <h2 class="main title">连接线添加几何顶点</h2>
    <h3 class="main sub-title"><a href="index.html">&lt;返回</a></h3>
    <div class="main" id="wrap"></div>
    <script type="text/javascript">mxBasePath = '../src';</script>
    <script type="text/javascript" src="../src/js/mxClient.js"></script>
    <script>
        var 
            wrap=document.getElementById('wrap'),
            graph=new mxGraph(wrap),
            parent=graph.getDefaultParent();


      

            graph.getModel().beginUpdate();

            var v1=graph.insertVertex(parent,null,'元素一',40,40,120,120);
            var v2=graph.insertVertex(parent,null,'元素二',140,340,120,120);

            var e1=graph.insertEdge(parent,null,'',v1,v2,'rounded=1;arcSize=160');

            e1.geometry.points=[new mxPoint(420,220)];
            graph.getModel().endUpdate();


        
    </script>
</body>
</html>
